<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Викторина: Мировые мифологии</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center my-5">
      <div class="row">
        <div class="col-lg-5 col-md-8 col-sm-6 mx-auto font">
          <h3 class="mb-5">
            Готовы ли вы отправиться в увлекательное путешествие по миру древней
            мифологии и проверить свои знания о богах, героях и монстрах?
          </h3>
          <h3>
            Для вас мы подготовили 15 вопросов по выбранной мифологии. Начнем?
          </h3>
          <div class="d-grid gap-5 col-lg-10 col-md-10 mx-auto mt-5">
            <a class="btn btn-outline-light btn-lg" href="game.html">Начать</a>
            <a class="btn btn-outline-light btn-lg" href="index.html"
              >Вернуться</a
            >
          </div>
        </div>
      </div>
    </div>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      var selectedTheme = urlParams.get("theme");
      document.querySelector('a[href="game.html"]').setAttribute('href', 'game.html' + "?theme=" + selectedTheme);
    </script>
  </body>
